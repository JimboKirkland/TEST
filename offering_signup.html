<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Offer_signup</title>
    <link href="http://fonts.googleapis.com/css?family=Muli:400,400,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/standardize.css">
    <link rel="stylesheet" href="css/offering_signup.css">
</head>

<body class="body page-offering_signup clearfix">
    <button id="signUpBack_btn" class="_button _button-1 js--sign-up-back_btn"></button>
    <p class="text text-1"><em>Sign Up to Offer Services</em></p>
    <div class="container container-1 clearfix">
        <div class="container container-2 clearfix">
            <p class="text text-2">Full Name</p>
            <input id="frstName_input" class="_input _input-3 js-frst-name_input" name="FirstName" type="text">
        </div>
        <!--<div class="container container-3 clearfix">
            <p class="text text-3">Last Name</p>
            <input id="lstName_input" class="_input _input-2 js-lst-name_input" name="LastName" type="text">
        </div>-->
    </div>
    <div class="container container-4 clearfix">
        <p class="text text-4">Organizations Name</p>
        <input id="orgName_input" class="_input _input-3 js-org-name_input" name="OrganizationsName" type="text">
    </div>
    <div class="container container-5 clearfix">
        <p class="text text-5">Address</p>
        <input id="address_input" class="_input _input-4 js-address_input" name="Address" type="text">
    </div>
    <div class="container container-6 clearfix">
        <div class="container container-7 clearfix">
            <p class="text text-6">City</p>
            <input id="city_input" class="_input _input-5 js-city_input" name="City" type="text">
        </div>
        <div class="container container-8 clearfix">
            <p class="text text-7">State</p>
            <input id="state_input" class="_input _input-6 js-state_input" name="State" type="text">
        </div>
        <div class="container container-9 clearfix">
            <p class="text text-8">Zip</p>
            <input id="zipCode_input" class="_input _input-7 js-zip-code_input" name="Zipcode" type="text">
        </div>
    </div>
    <div class="container container-10 clearfix">
        <p class="text text-9">Phone Number</p>
        <input id="phnNum_input" class="_input _input-8 js-phn-num_input" name="PhoneNumber" type="text">
    </div>
    <select id="signUp_drpdwn" class="_select js-sign-up_drpdwn" name="CategorySection">
    <option value="Select Category">Select Category</option>
    <option value="Technology">Technology</option>
    <option value="Food & Beverages">Food & Beverages</option>
    <option value="Clothing">Clothing</option>
    <option value="Shelter">Shelter</option>
    <option value="Medical">Medical</option>
    <option value="Health & Wellness">Health & Wellness</option>
    <option value="Childrens Health">Childrens Health</option>
    <option value="Electrical/Power">Electrical/Power</option>
  </select>


    <div class="container container-11 clearfix">
        <p class="text text-10">Enter specific service/products</p>
        <input id="service_input" class="_input _input-9 js-service_input" name="SpecificNeed/Service" type="text">
    </div>
    <div class="container container-12 clearfix">
        <p class="text text-11">Date Offering</p>
        <input class="_input _input-10" name="Date" type="text">
    </div>
    <div class="container container-13 clearfix">
        <p class="text text-12">Time</p>
        <input class="_input _input-11" name="Time" type="text">
    </div>
    <div class="element element-1 clearfix">
        <p class="text">Add image</p>
        <div id="signUp_ImgBox" class="element _element js-sign-up_img-box"></div>
        <button id="upLoad_btn" class="_button js-up-load_btn">Upload</button>
    </div>
    <button id="signUp_Done" class="_button _button-3 js-sign-up_done">Done</button>

    <div id="overlay">
        <p id="messageOne">You have been succesfully signed up to offer services/resources to those in need.</p>
        <button id="ok_btn">OK</button>
    </div>

    <script src="js/jquery-min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/freLiefLogic.js"></script>


</body>

</html>
