<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>search section</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400,300|Montserrat:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/standardize.css">
    <link rel="stylesheet" href="css/search_pg.css">

<body class="body page-search_pg clearfix">

        <div id="back2_btn" class="back3_btn js-back2_btn"></div>

                <p id="provider_miles" class="provider_miles js-provider_miles"><em>2.5 mi</em></p>
                <p id="provider_city_1" class="provider_city"><em>Atlanta</em></p>
                <p id="provider_state" class="provider_state"><em>Ga</em></p>
            </div>
        </div>
    </div>

    <script src="js/jquery-min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/freLiefLogic_search_working.js"></script>
